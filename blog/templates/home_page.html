{% extends 'base.html' %}
{% block hahaha %}
		<div class='container-fluid'>
			<div class='row col-sm-offset-1'>	
				<form class='col-sm-11 table-bordered text-justify '>
					{% if datas %}
						{% for data in datas %}
						<div class='form-inline'>
						<div class='form-group'>
							<a href="{{ url_for('details',pid=data[0]) }}"><h4>{{ data[1] | capitalize  }}</h4></a>
						</div>
						<div class='form-group pull-right'>
							<label >{{ data[3] }}</label>
						</div>
						</div>
						{% endfor %}
					{% else %}
						<label>No articals found</label>
					{% endif %}

				</form>
			</div>
		</div>
{% endblock %}
